<html>
<head>
	<title>New Tab</title>
	<link href="clock.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
		<div id="topPadding"><br><br></div>
		<div id="clock">
			<span id="hour"></span><span id="colon" class="on">:</span><span id="minute"></span>
			<!-- am/pm : <span id="suffix"></span> -->
		</div>
		<div id="thedate">
			<span id="day"></span>,
			<span id="month"></span>
			<span id="date"></span>
		</div>
	</div>

	<div id="settings" class="icon">
		<div id="changeFont" class="icon setting"></div>
		<div id="changeBg" class="icon setting"></div>
		<div id="changeClock" class="icon setting"></div>
		<div id="uninstall" class="icon setting"></div>
	</div>
	<div id="apps" class="icon"></div>

	<script src="clock.js"></script>
</body>
</html>
